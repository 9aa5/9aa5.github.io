<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Input test case</title>
   <script src='mousedown.js' type='text/javascript'></script>
</head>
<body id='a0' onload='start();'>
   <div>Some text for you to highlight</div><br>
   <div contentEditable='true'>Some content editable text for you to highlight</div>
   <input type='text' value='Some text here' style='border-width:1px';border-style:solid'><br>
   <a id='link-focus' href='#'>This is a link</a><br>
   <div id='prevent-default-only' style='border-style: solid; border-width:1px; display:inline-block;'>Click Me (Prevent Default Only)</div><br>
   <div id='prevent-default-and-focus' style='border-style: solid; border-width:1px; display:inline-block'>Click Me (Prevent Default and Set Focus)</div>
</body>
</html>
