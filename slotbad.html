<!DOCTYPE html>
<html>
   <body>
      <button onclick='create_and_fill_shadow();'>Create And Fill Shadow</button>
      <br>
      <template id="t1">
       <h4>This is fixed content inside shadow DOM</h4>
       <slot name="slot1"><p>Fallback text, shouldn't be here.</p></slot>
      <hr>
      </template>
      <my-elem id="s1">
         <div slot='slot1'>This is Light DOM content.</div>
         <div>It is child of the shadow host.</div>
      </my-elem>
      <script>
         function create_and_fill_shadow() {
            // The shadow root created by createShadowRoot won't work with slot
            // feature. You have to use attachShadow.
            s1.createShadowRoot();
            // s1.attachShadow({mode: 'open'})
            s1.shadowRoot.appendChild(t1.content.cloneNode(true));
         }
      </script>
   </body>
</html>
