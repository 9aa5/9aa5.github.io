<!DOCTYPE html>
<html>
<head>
<style>
canvas {
    width: 200px;
    height: 100px;
    border: 1px solid black;
}
</style>
</head>
<body>

<canvas height='100px' width='200px'  onmousemove="myFunction(event)" onmouseout="clearCoor()" draggable="true" ></canvas>

<p>Mouse over the rectangle above, and get the coordinates of your mouse pointer.</p>

<p>When the mouse is moved over the div, the p element will display the horizontal and vertical coordinates of your mouse pointer, whose values are returned from the clientX and clientY properties on the 
MouseEvent object.</p>

<p id="demo"></p>

<script>
function myFunction(e) {
    var x = e.clientX;
    var y = e.clientY;
    var rect = e.target.getBoundingClientRect();
    var coor = "Coordinates: (" + x + "," + y + ")" + ":rect offset:" + rect.left + "," + rect.top;
    document.getElementById("demo").innerHTML = coor;
}

function clearCoor() {
/*
    document.getElementById("demo").innerHTML = "";
*/
}
</script>

</body>
