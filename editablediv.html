<!DOCTYPE html>
<html>
<head>
    <title>Editable div example</title>
    <meta charset="utf-8" />
</head>
<body>
   <div contentEditable='true'>
    this is div editable.
   </div>
   <div>Text area:</div>
   <textarea id='i1' spellcheck='true'></textarea>
   <div>Input box:</div>
   <input id='i2' type='text' autocomplete='on'>
</body>
</html>
